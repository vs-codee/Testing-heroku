{%extends 'shop/basic.html'%}
{%load static%}

{%block css%}

<title>
Contact Us
</title>
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href={% static 'vendor_contact/bootstrap/css/bootstrap.min.css' %}>
<!--============================================{% static '==================================================-->
<link rel="stylesheet" type="text/css" href={% static 'fonts_contact/font-awesome-4.7.0/css/font-awesome.min.css' %}>
<!--============================================{% static '==================================================-->
<link rel="stylesheet" type="text/css" href={% static 'vendor_contact/animate/animate.css' %}>
<!--============================================{% static '==================================================-->
<link rel="stylesheet" type="text/css" href={% static 'vendor_contact/css-hamburgers/hamburgers.min.css' %}>
<!--============================================{% static '==================================================-->
<link rel="stylesheet" type="text/css" href={% static 'vendor_contact/animsition/css/animsition.min.css' %}>
<!--============================================{% static '==================================================-->
<link rel="stylesheet" type="text/css" href={% static 'vendor_contact/select2/select2.min.css' %}>
<!--============================================{% static '==================================================-->
<link rel="stylesheet" type="text/css" href={% static 'vendor_contact/daterangepicker/daterangepicker.css' %}>
<!--============================================{% static '==================================================-->
<link rel="stylesheet" type="text/css" href={% static 'css_contact/util.css' %}>
<link rel="stylesheet" type="text/css" href={% static 'css_contact/main.css' %}>
<!--===============================================================================================-->

{%endblock%}
{%block body%}


<div class="container-contact100">
<div class="wrap-contact100">
<form class="contact100-form validate-form">
<span class="contact100-form-title">
Say Hello!
</span>

<div class="wrap-input100 validate-input" data-validate="Name is required">
<span class="label-input100">Your Name</span>
<input class="input100" type="text" name="name" placeholder="Enter your name">
<span class="focus-input100"></span>
</div>

<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
<span class="label-input100">Email</span>
<input class="input100" type="text" name="email" placeholder="Enter your email addess">
<span class="focus-input100"></span>
</div>				

<div class="wrap-input100 validate-input" data-validate = "Message is required">
<span class="label-input100">Message</span>
<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
<span class="focus-input100"></span>
</div>

<div class="container-contact100-form-btn">
<div class="wrap-contact100-form-btn">
<div class="contact100-form-bgbtn"></div>
<button class="contact100-form-btn">
<span>
Submit
<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
</span>
</button>
</div>
</div>
</form>
</div>
</div>



<div id="dropDownSelect1"></div>
<!--===============================================================================================-->
<script src={% static 'vendor_contact/jquery/jquery-3.2.1.min.js' %}></script>
<!--============{% static '==================================================================================-->
<script src={% static 'vendor_contact/animsition/js/animsition.min.js' %}></script>
<!--============{% static '==================================================================================-->
<script src={% static 'vendor_contact/bootstrap/js/popper.js' %}></script>
<script src={% static 'vendor_contact/bootstrap/js/bootstrap.min.js' %}></script>
<!--============{% static '==================================================================================-->
<script src={% static 'vendor_contact/select2/select2.min.js' %}></script>
<script>
$(".selection-2").select2({
	minimumResultsForSearch: 20,
	dropdownParent: $('#dropDownSelect1')
});
</script>
<!--===============================================================================================-->
<script src={% static 'vendor_contact/daterangepicker/moment.min.js"></script>
<script src={% static 'vendor_contact/daterangepicker/daterangepicker.js"></script>
<!--============{% static '==================================================================================-->
<script src={% static 'vendor_contact/countdowntime/countdowntime.js"></script>
<!--============{% static '==================================================================================-->
<script src={% static 'js_contact/main.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'UA-23581568-13');
</script>
{%endblock%}
