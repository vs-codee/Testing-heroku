{%extends 'shop/basic.html'%}
{%load static%}

{%block css%}
<title>Login Page</title>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="login_images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login_vendor/bootstrap/css/bootstrap.min.css' %} >
<!--============================================{% static '==================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login_fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}>
<!--============================================{% static '==================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login_fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}>
<!--============================================{% static '==================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login_vendor/animate/animate.css' %}>
<!--============================================{% static '==================================================-->	
	<link rel="stylesheet" type="text/css" href={% static 'login_vendor/css-hamburgers/hamburgers.min.css' %}>
<!--============================================{% static '==================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login_vendor/animsition/css/animsition.min.css' %}>
<!--============================================{% static '==================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login_vendor/select2/select2.min.css' %}>
<!--============================================{% static '==================================================-->	
	<link rel="stylesheet" type="text/css" href={% static 'login_vendor/daterangepicker/daterangepicker.css' %}>
<!--============================================{% static '==================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login_css/util.css' %}>
	<link rel="stylesheet" type="text/css" href={% static 'login_css/main.css' %}>
<!--===============================================================================================-->
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
{%endblock%}
{%block body%}

	
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w" method="POST">{%csrf_token%}
                <span class="login100-form-title p-b-32">
                    Account Login
                </span>
                
                <span class="txt1 p-b-11">
                    Username
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                    {{form.username}}
                    <span class="focus-input100"></span>
                </div>
                
                <span class="txt1 p-b-11">
                    Password
                </span>
                <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                    <span class="btn-show-pass">
                        <i class="fa fa-eye"></i>
                    </span>
                    {{form.password}}
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-b-48">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt3">
                            Forgot Password?
                        </a>
                        <br>
                        <a href="{%url 'register' %}" class="txt3">
                            Sign Up?
                        </a>
                    </div>
                </div>

                <div style="padding-bottom:10px; color: black; font-size: 20px; font-weight: bold;">
                    {%for message in messages%}
                    <div>{{message}}</div>
                    {%endfor%}
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src={% static 'login_vendor/jquery/jquery-3.2.1.min.js' %}></script>
<!--========{% static '======================================================================================-->
<script src={% static 'login_vendor/animsition/js/animsition.min.js' %}></script>
<!--========{% static '======================================================================================-->
<script src={% static 'login_vendor/bootstrap/js/popper.js' %}></script>
<script src={% static 'login_vendor/bootstrap/js/bootstrap.min.js' %}></script>
<!--========{% static '======================================================================================-->
<script src={% static 'login_vendor/select2/select2.min.js' %}></script>
<!--========{% static '======================================================================================-->
<script src={% static 'login_vendor/daterangepicker/moment.min.js' %}></script>
<script src={% static 'login_vendor/daterangepicker/daterangepicker.js' %}></script>
<!--========{% static '======================================================================================-->
<script src={% static 'login_vendor/countdowntime/countdowntime.js' %}></script>
<!--========{% static '======================================================================================-->
<script src={% static 'js/main.js' %}></script>

{%endblock%}
