{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %} {% endblock %}
    <!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
<meta charset="UTF-8">
<meta name="description" content="Yoga Studio Template">
<meta name="keywords" content="Yoga, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body >

    <!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Search model -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search model end -->

<!-- Header Section Begin -->
<header class="header-section">
    <div class="container-fluid">
        <div class="inner-header">
            <div class="logo">
                <a href="{%url 'index'%}"><img src="{% static 'img/logo.png' %}" alt=""></a>
            </div>
            <div class="header-right">
                <img src="{% static 'img/icons/search.png' %}" alt="" class="search-trigger">
                <img onclick="login()" src="{% static 'img/icons/man.png' %}" alt="">
                <a href="{%url 'cart'%}" onclick='func()'>
                    <img src="{% static 'img/icons/bag.png' %}" alt="">
                    <span id="totalitems">0</span>
                </a>
            </div>            
            <div id='signin-register'  class="user-access">    
                <!-- <a href='{%url 'register' %}'>Register</a>
                <a href='{%url 'login' %}' class="in">Sign in</a> -->
            </div>
            <nav class="main-menu mobile-menu">
                <ul>
                    <li><a class="active" href="{%url 'index'%}">Home</a></li>
                    <li><a href="./categories.html">Shop</a></li>   
                    <li><a href="{%url 'about'%} ">About</a></li>
                    <li><a href="./check-out.html">Blog</a></li>
                    <li><a href="{%url 'contactus' %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<!-- Header End -->
    {%block body%}{%endblock%}
<script src={% static 'js/jquery-3.3.1.min.js' %}></script>
<script src={% static 'js/bootstrap.min.js' %}></script>
<script src={% static 'js/jquery.magnific-popup.min.js' %}></script>
<script src={% static 'js/jquery.slicknav.js' %}></script>
<script src={% static 'js/owl.carousel.min.js' %}></script>
<script src={% static 'js/jquery.nice-select.min.js' %}></script>
<script src={% static 'js/mixitup.min.js' %}></script>
<script src={% static 'js/main.js' %}></script>

</body>

</html>
<script>
    if('{{request.user}}'=='AnonymousUser')
    {
        let signin=document.createElement('a');
        signin.href='/shop/login';
        signin.innerHTML='Sign In';
        signin.className='in';
        let register=document.createElement('a');
        register.href='/shop/register';
        register.innerHTML='Register'
        let element=document.getElementById('signin-register');
        element.appendChild(register);
        element.appendChild(signin);    
    }
    else
    {
        let element=document.getElementById('signin-register');
        let hello=document.createElement('a');
        hello.innerHTML='{{request.user}}';
        hello.href='#';
        let logout=document.createElement('a');
        logout.innerHTML='Logout';
        logout.className='in';
        logout.href='/shop/logout';
        element.appendChild(hello);
        element.appendChild(logout);
    }    
    function login()
    {
        location.replace('/shop/login');
    }
    if(localStorage.getItem('totalitems')==undefined)
    var totalitems=localStorage.setItem('totalitems',0);
    else
    var totalitems=localStorage.getItem('totalitems');
    document.getElementById('totalitems').innerHTML=totalitems;

</script>
